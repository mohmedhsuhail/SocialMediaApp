{% extends 'base.html' %}
<div class="col-md-4">
	{% if request.user.is_authenticated %}
	<div class="card card-with-shadow">
		<div class="content">
			<h5 class="title">Your Groups</h5>
			<ul class="list-unstyled">
				{% for member_group in get_user_groups %}
				<li class="group li-with-bullet">
					<a href="{% url 'groups:single' slug=member_group.group.slug %}">{{ member_group.group.name }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
	{% endif %}
	<div class="card card-with-shadow">
		<div class="content">
			<h3 class="title">All Groups</h3>
			<ul class="list-unstyled">
				{% for other_group in get_other_groups %}
				<li class="group li-with-bullet">
					<a href="{% url 'groups:single'  slug=other_group.slug %}">{{other_group.name}}</a></li>
				{% endfor %}
				

			</ul>
				
		</div>
	</div>
</div>
