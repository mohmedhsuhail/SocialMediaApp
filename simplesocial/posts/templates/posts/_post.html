
<div class="post-media">
	<h3 id="post-message">{{post.message|safe}}</h3>
	<div class="media-body">
		<h5 class="media-heading">
		<span class="username">
			<a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}
		</span>
		<time class="time">
			<a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
			{{post.created_at}}</a>
		</time>
		</h5>
 {% if not flag %}	
		<div class="media-footer">
			{% if user.is_authenticated and post.user == user %}
			<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger btn-large btn-default">
				<span class="glyphicon glyphicon-remove"></span> Delete</a>
			{% endif %}
			<hr>

		</div>
 {% endif %}		
	</div>
</div>
