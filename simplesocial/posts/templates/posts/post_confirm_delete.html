{% extends 'posts/post_base.html' %}

{% block post_content %}
<style type="text/css">

</style>
<div class="deletion">
	<h3>Are you sure you want to delete this post?</h3>
</div>



<div class="posts">
	{% include 'posts/_post.html' with  flag=True  %}
</div>

<form method="POST">
<div class="confirm-delete">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</div>
</form>

{% endblock post_content %}
